<html lang="en">
  <head>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>

  </head>
  <body onload="idk()">
    <div id="app"></div>
    <script>
        let isDragging = false;

function startDrag() {
	isDragging = true;
}

function endDrag() {
	isDragging = false;
}

function onDrag(event) {
	if(isDragging) {
		
		let toprow = document.getElementById("body");
    let mid = document.getElementById('bar');
    let botrow = document.getElementById("main");

    let screeen = document.getElementsByClassName("nav")[0];
    let minn = window.getComputedStyle(toprow).getPropertyValue('min-height');
		toprow.style.height = Math.max(parseInt(minn), (isDragging ? event.clientY : toprow.clientHeight) - 50) + 'px';
    botrow.style.height = (window.innerHeight - screeen.offsetHeight - toprow.clientHeight - mid.offsetHeight -1) + 'px';
    window.editor.layout();
    window.fitAddon.fit();

		event.preventDefault()
	}
}
function idk() {
    let toprow = document.getElementById("body");
    let mid = document.getElementById('bar');
    let botrow = document.getElementById("main");
    let screeen = document.getElementsByClassName("nav")[0];
    botrow.style.height = (window.innerHeight - screeen.offsetHeight - toprow.clientHeight - mid.offsetHeight -1) + 'px';
    if(window.editor) window.editor.layout();
    if(window.fitAddon) window.fitAddon.fit();
}
window.onresize = () => idk();
    </script>
    <script type="module" src="/src/main.js"></script>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">          Template Saved!
          </strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>

      </div>
    </div>
  </body>
</html>
